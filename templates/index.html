<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='static/fullcalendar.min.css' rel='stylesheet' />
<link href='static/fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='static/lib/moment.min.js'></script>
<script src='static/lib/jquery.min.js'></script>
<script src='static/fullcalendar.min.js'></script>
<script>

  $(document).ready(function() {

    $('#calendar').fullCalendar({
      defaultView: 'month',
      firstDay: 1,
      height: 'parent',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay,listWeek'
      },
      defaultDate: '{{ defaultdate }}',
      navLinks: true, // can click day/week names to navigate views
      editable: false,
      eventLimit: true, // allow "more" link when too many events
      events: {{ events }}
    });

  });

</script>
<style>

html, body {
  overflow: hidden; /* don't do scrollbars */
  font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
  font-size: 14px;
}

#calendar-container {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

.fc-header-toolbar {
  /*
  the calendar will be butting up against the edges,
  but let's scoot in the header's buttons
  */
  padding-top: 1em;
  padding-left: 1em;
  padding-right: 1em;
}

</style>
</head>
<body>
  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>

</body>
</html>
